<!DOCTYPE HTML>
<html>
	<head>
		<title>Pig Game</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

	</head>
	<body>
		<div id="background">
			<div id="left_part"></div>
			<div id="right_part"></div>

			<div id="main">
				<div class="link" id="new_game">+ New game</div>
				<div id="players_names">
					<div class="player_name" id="player1">Player 1</div>	
					<div class="player_name" id="player2">Player 2</div>	
				</div>
				<div id="players_scores">
					<div class="score_player" id="score_player1">0</div>	
					<div id="des">
						<div id="de1"><img src="images/dice-1.jpg" alt="dice 1" /></div>
						<div id="de2"><img src="images/dice-1.jpg" alt="dice 1" /></div>
					</div>	
					<div class="score_player" id="score_player2">0</div>	
				</div>
				<div id="scores_total">
					<div class="total_score">Current 
						<div class="total_score_digit" id="total_score1">0</div>
					</div>
					<div id="actions">
						<div class="link" id="action-roll-dice">Roll dice</div>
						<div class="link" id="action-hold">Hold</div>`
					</div>
					<div class="total_score">Current 
						<div class="total_score_digit" id="total_score2">0</div>
					</div>
				</div>
			</div>


		</div>
	</body>
</html>
