<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<title>Pig Game</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
	</head>
	<body>
		<div id="background">
			<div id="left_part"></div>
			<div id="right_part"></div>

			<div id="main">
				<div class="link" id="new_game">+ New game</div>
				<div id="players_names">
					<div class="player_name" id="player1">Player 1 <span class="pastille" id="pastille_p1"></span></div>	
					<div class="player_name" id="player2">Player 2 <span class="pastille" id="pastille_p2"></span></div>	
				</div>
				<div id="players_scores">
					<div class="score_player" id="score_p1">0</div>
					<div id="des">
						<div id="de1"><img src="images/dice-1.jpg" alt="dice 1" /></div>
						<div id="de2"><img src="images/dice-1.jpg" alt="dice 1" /></div>
					</div>	
					<div class="score_player" id="score_p2">0</div>	
				</div>
				<div id="scores_current">
					<div class="current">Current 
						<div class="current_digit" id="currentp1">0</div>
					</div>
					<div id="actions">
						<div class="link" id="action-roll-dice">Roll dice</div>
						<div class="link" id="action-hold">Hold</div>`
					</div>
					<div class="current">Current 
						<div class="current_digit" id="currentp2">0</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
